<!DOCTYPE html>
<html>
	<head>
		<title>Cards Against World History</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
		<meta name="description" content="A web-based interface for Cards Against World History, which is similar to Cards Against Humanity, but cleaner and about world history."/>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<!-- Popper.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<!-- Bootstrap Notify -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<script type="text/javascript" src="js/bootstrap-notify.js"></script> <!-- Couldn't find a CDN, have to include on the server -->
		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Slick -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<script src="js/index.js"></script>
		
		<div class="container">
			<center><h1 class="title"><b>Cards Against World History</b></h1></center>
		</div>
		<div class="breaker"></div>
		<div class="container card">
			<center>
				<button id="join-btn" type="button" class="btn btn-primary btn-lg btn-block" onclick="">
					<i class="fa fa-chevron-right"></i> Join
				</button>
				<div class="breaker-sm"></div>
				<div id="join-card" class="card initially-hidden">
					<div id="join-group" class="form-group">
						<label for="join-pin">Game PIN:</label>
						<input class="form-control input-lg" id="join-pin" type="text" style="font-weight: bold; text-align: center;"/>
						<div class="breaker-sm"></div>
						<label for="join-pid">Name:</label>
						<input class="form-control input-lg" id="join-pid" type="text" style="font-weight: bold; text-align: center;"/>
						<div class="breaker-sm"></div>
						<button id="join-go" type="button" class="btn btn-success btn-block" onclick="">
							Go
						</button>
					</div>
				</div>

				<div class="breaker"></div>

				<button id="create-btn" type="button" class="btn btn-primary btn-lg btn-block" onclick="">
					<i class="fa fa-chevron-right"></i> Create
				</button>
				<div class="breaker-sm"></div>
				<div id="create-card" class="card initially-hidden">
					<div id="join-group" class="form-group">
						<centering>Game PIN:</centering>
						<h5><b id="create-pin">Loading...</b></h5>
						<label for="create-pid">Name:</label>
						<input class="form-control input-lg" id="create-pid" type="text" style="font-weight: bold; text-align: center;"/>
						<div class="breaker-sm"></div>
						<button id="create-go" type="button" class="btn btn-success btn-block disabled" onclick="" disabled>
							Go
						</button>
					</div>
				</div>
			</center>
		</div>
		<div class="breaker"></div>
		<div class="container text-center">
			Made by <a class="text-secondary" href="https://github.com/ammrat13">Ammar Ratnani</a> and <a class="text-secondary" href="#">Govind Pillai</a>
			<!-- TODO: Find Govind's GitHub profile -->
		</div>
	</body>
</html>
