<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Title, favicon, and description -->
		<title>Cards Against World History</title>
		<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
		<meta name="description" content="A web-based interface for Cards Against World History, which is similar to Cards Against Humanity, but cleaner and about world history."/>

		<!-- JQuery 3.3.1 -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<!-- Popper.js 1.14.3 (Required for Bootstrap 4.1.1) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<!-- Bootstrap 4.1.1 -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<!-- FontAwesome 5.0.13 -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<!-- Bootstrap Notify 3.1.3 -->
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<script src="js/bootstrap-notify.min.js"></script>

		<!-- External CSS and JS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/game.js"></script>
	</head>
	<body>
		<div class="text-center section">
			<h1><b>Cards Against World History</b></h1>
			<h2>Room: <span id="room-name">Loading...</span></h2>
		</div>
		<div class="text-white bg-black section">
			<div class="container">
				<h2><b id="prompt">Loading...</b></h2>
			</div>
		</div>
		<div id="card-czar-section" class="section">
			<div id="card-czar-alert" class="container alert alert-success text-center initially-hidden">
				<b>You are the Card Czar</b>
			</div>
		</div>
		<div class="section bg-secondary">
			<div id="cards" class="container text-center font-weight-bold">
				
			</div>
		</div>
		<div class="text-center section">
			<h3>Leaderboard:</h3>
			<div class="container scrollbox">
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th style="width: 20%" scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Score</th>
						</tr>
					</thead>
					<tbody id="leaderboard">

					</tbody>
				</table>
			</div>
		</div>
</html>
