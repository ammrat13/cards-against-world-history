<html>
	<head>
		<title>Cards Against World History</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<!-- Popper.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Slick -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

		<link href="css/style.css" rel="stylesheet"/>
	</head>
	<body>
		<script src="js/game.js"></script>

		<div class="container">
			<center><h1 class="title"><b>Cards Against World History</b></h1></center>
			<center><h3>Game PIN: <script>
				// Required in case it is null
				document.write(window.localStorage.getItem("pin"));
			</script></h3></center>
		</div>
		<div class="breaker"></div>
		<div class="container">
			<div id="card-czar-alert" class="alert alert-info text-center initially-hidden" role="alert">
				<b>You are the Card Czar</b>
			</div>
			<div id="tabs" class="nav nav-tabs nav-justified" role="tablist">
				<a id="dealt-tab" href="#dealt" class="nav-item nav-link active" data-toggle="tab" role="tab" aria-controls="dealt" aria-selected="true">Dealt Card</a>
				<a id="field-tab" href="#field" class="nav-item nav-link" data-toggle="tab" role="tab" aria-controls="field" aria-selected="false">Field</a>
				<a id="hand-tab" href="#hand" class="nav-item nav-link" data-toggle="tab" role="tab" aria-controls="hand" aria-selected="false">Hand</a>
			</div>
			<div class="tab-content" id="tabsContent">
				<div id="dealt" class="tab-pane show active" role="tabpanel" aria-labelledby="dealt-tab">
					<div class="breaker"></div>
					<div id="dealt-card-carousel" class="card-carousel">

					</div>
				</div>
				<div id="field" class="tab-pane" role="tabpanel" aria-labelledby="field-tab">
					<div class="breaker"></div>
					<div id="field-card-carousel" class="card-carousel">
						
					</div>
				</div>
				<div id="hand" class="tab-pane" role="tabpanel" aria-labelledby="hand-tab">
					<div class="breaker"></div>
					<div id="hand-card-carousel" class="card-carousel">
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
