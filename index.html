<html>
	<head>
		<title>Cards Against World History</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<!-- Popper.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link href="css/style.css" rel="stylesheet"/>
	</head>
	<body>
		<script src="js/index.js"></script>
		
		<div class="container">
			<center><h1 class="title"><b>Cards Against World History</b></h1></center>
		</div>
		<div class="breaker"></div>
		<div class="container card">
			<center>
				<button id="join-btn" type="button" class="btn btn-primary btn-lg btn-block" onclick="">
					<i class="fa fa-chevron-right"></i> Join
				</button>
				<div class="breaker-sm"></div>
				<div id="join-card" class="card initially-hidden">
					<div id="join-group" class="form-group">
						<label for="join-pin">Game PIN:</label>
						<input class="form-control input-lg" id="join-pin" type="text" style="font-weight: bold; text-align: center;"/>
						<div class="breaker-sm"></div>
						<button id="join-go" type="button" class="btn btn-success btn-block" onclick="">
							Go
						</button>
					</div>
				</div>

				<div class="breaker"></div>

				<button id="create-btn" type="button" class="btn btn-primary btn-lg btn-block" onclick="">
					<i class="fa fa-chevron-right"></i> Create
				</button>
				<div class="breaker-sm"></div>
				<div id="create-card" class="card initially-hidden">
					<centering>Game PIN:</centering>
					<h5><b id="create-pin">Loading...</b></h5>
					<div class="breaker-sm"></div>
					<button id="create-go" type="button" class="btn btn-success btn-block disabled" onclick="">
						Loading...
					</button>
				</div>
			</center>
		</div>
	</body>
</html>
